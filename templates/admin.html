<!doctype html>
<html lang="sw">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login - BEN-S.SUPPLY</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f3f4f6; margin:0; padding:0; display:flex; align-items:center; justify-content:center; height:100vh; }
    .card { background:white; padding:20px; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.1); width:320px; }
    input { width:100%; padding:8px; margin:8px 0; }
    button { width:100%; padding:10px; background:#004aad; color:white; border:none; border-radius:6px; }
    .note { font-size:0.9rem; color:#333; margin-bottom:8px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Admin Login</h2>
    <p class="note">Tumia: Username <strong>Ben</strong> & Password <strong>Ben1234</strong></p>
    <form method="POST" action="{{ url_for('admin') }}">
      <input name="username" placeholder="Username" required>
      <input name="password" type="password" placeholder="Password" required>
      <button type="submit">Ingia</button>
    </form>
  </div>
</body>
