<!doctype html>
<html lang="sw">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Panel - BEN-S.SUPPLY</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f7fafc; margin:0; padding:20px; }
    .top { display:flex; justify-content:space-between; align-items:center; }
    .card { background:white; padding:16px; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.06); margin-top:12px; }
    input, textarea { width:100%; padding:8px; margin:6px 0; }
    button { padding:10px 14px; background:#004aad; color:white; border:none; border-radius:6px; }
    .products-grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap:12px; margin-top:12px; }
    .product { border:1px solid #e6e6e6; padding:8px; border-radius:6px; }
  </style>
</head>
<body>
  <div class="top">
    <h2>Admin Panel</h2>
    <div>
      <a href="{{ url_for('logout') }}">Logout</a>
    </div>
  </div>

  <div class="card">
    <h3>Weka Bidhaa Mpya</h3>
    <form action="{{ url_for('upload_product') }}" method="POST" enctype="multipart/form-data">
      <input name="name" placeholder="Jina la Bidhaa" required>
      <input name="price" placeholder="Bei (TSh)" required>
      <textarea name="description" rows="3" placeholder="Maelezo"></textarea>
      <input type="file" name="image" accept="image/*" required>
      <div style="text-align:right; margin-top:8px;"><button type="submit">Weka Bidhaa</button></div>
    </form>
  </div>

  <div class="card">
    <h3>Bidhaa Zilizowekwa</h3>
    <div class="products-grid">
      {% for p in products %}
      <div class="product">
        <strong>{{ p.name }}</strong><br>
        <small>{{ p.price }} TSh</small>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
